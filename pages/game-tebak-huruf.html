<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Huruf - EduFunKids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/game-tebak-huruf.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <button class="btn btn-back" onclick="exitGame()">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                    </div>
                    <div class="col text-center">
                        <h2>Tebak Huruf</h2>
                        <div class="level-info">Level <span id="currentLevel">1</span></div>
                    </div>
                    <div class="col-auto">
                        <div class="score-display">
                            <i class="bi bi-star-fill"></i>
                            <span id="currentScore">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Content -->
        <div class="game-content">
            <div class="container-fluid">
                <!-- Question Section - TANPA HURUF BESAR DI ATAS -->
                <div class="question-section text-center mb-4">
                    <h3 id="questionText">Tebak nama benda yang dimulai dengan huruf apa?</h3>
                    <!-- HURUF TIDAK DITAMPILKAN LAGI DI SINI -->
                </div>

                <!-- Image Section - HANYA GAMBAR -->
                <div class="image-section text-center mb-4">
                    <div class="image-container">
                        <img id="objectImage" src="" alt="Gambar objek" class="object-image">
                        <div class="mt-3">
                            <p class="hint-text">apa nama benda ini?</p>
                        </div>
                    </div>
                </div>

                <!-- Options Section -->
                <div class="options-section">
                    <div class="row" id="optionsGrid">
                        <!-- Options akan digenerate dengan struktur yang sama -->
                    </div>
                </div>

                <!-- Progress Section -->
                <div class="progress-section mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>Progress</span>
                        <span id="progressText">1/10</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" id="gameProgressBar" style="width: 10%"></div>
                    </div>
                </div>

                <!-- Feedback Section -->
                <div class="feedback-section mt-3">
                    <div id="feedbackMessage" class="feedback-message"></div>
                </div>
            </div>
        </div>

        <!-- Result Modal -->
        <div class="modal fade" id="resultModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <!-- Konten di-generate oleh JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="backgroundMusic" loop>
        <source src="../music/game.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound">
        <source src="../music/click.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound">
        <source src="../music/correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="completionSound">
        <source src="../music/yeay-childrens.mp3" type="audio/mpeg">
    </audio>
    <audio id="clappingSound">
        <source src="../music/clapping-2.mp3" type="audio/mpeg">
    </audio>

    <script type="module" src="../js/game-tebak-huruf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
